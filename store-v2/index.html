<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store-v2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header-main">
        <div class="article-background">
          <article class="header-banner container">
            <a href="#">Any banner or important information</a>
          </article>
        </div>
        <div class="header-page container">
          <div class="page-navigation">
            <nav class="page-nav-primary">
              <h1>Online store</h1>
              <ul class="nav-list-left">
                <li><a href="">Contact</a></li>
                <li><a href="">Sale</a></li>
                <li><a href="">Questions</a></li>
              </ul>
              <div class="grap"></div>
              <ul class="nav-list-right">
                <li class="nav-list-item-language">
                  <ul class="nav-list-language">
                    <li><a href="">EN</a></li>
                    <li><a href="">RU</a></li>
                    <li><a href="">UA</a></li>
                  </ul>
                </li>
                <li><a href="">City / Kyiv</a></li>
                <li><a href="">Log in</a></li>
              </ul>
            </nav>
            <div class="page-nav-secondary">
              <div class="store-catalogue">
                <a href="#">Store</a>
                <a href="#" class="catalogue">Catalogue</a>
              </div>
              <form class="input-search">
                <input type="text" placeholder="Search..." />
                <button>Go!</button>
              </form>
              <ul class="list-icons">
                <!--Icons, there will be icon for favorite products and basket -->
                <li><button class="button-favorite"></button></li>
                <li><button class="button-basket"></button></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main class="main-page"></main>
      <footer class="footer-main"></footer>
    </div>
  </body>
</html>
