<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="title-page wrapper"><h1>My first calculator</h1></div>
    </header>
    <main>
      <div class="wrapper wallpaper">
        <form id="calc">
          <input class="result" type="text" name="result" />
          <input class="digit" type="button" name="seven" value="7" />
          <input class="digit" type="button" name="eight" value="8" />
          <input class="digit" type="button" name="nine" value="9" />
          <input class="devide" type="button" name="devide" value="/" />
          <input class="digit" type="button" name="four" value="4" />
          <input class="digit" type="button" name="five" value="5" />
          <input class="digit" type="button" name="six" value="6" />

          <input
            class="multiplication"
            type="button"
            name="multiplication"
            value="*"
          />
          <input class="digit" type="button" name="one" value="1" />
          <input class="digit" type="button" name="two" value="2" />
          <input class="digit" type="button" name="three" value="3" />

          <input class="minus" type="button" name="minus" value="-" />

          <input class="cancel-button" type="button" name="cancel" value="AC" />
          <input class="digit" type="button" name="zero" value="0" />
          <input class="plus" type="button" name="plus" value="+" />
          <input class="equal-button" type="button" name="equal" value="=" />
        </form>
      </div>
    </main>
  </body>
  <script src="scripts/calc.js"></script>
</html>
