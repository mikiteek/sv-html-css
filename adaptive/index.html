<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store-v2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="wrapper-banner">
      <article class="container">
        <div class="row">
          <div class="col-12">
            <a class="banner" href="#">Any banner or important information</a>
          </div>
        </div>
      </article>
    </div>
    <div class="wrapper-header">
      <header class="container">
        <div class="row">
          <div class="col-12">
            <nav class="header-nav">
              <div class="row align-items-baseline">
                <div class="col-12 col-lg-3">
                  <h1>Online store</h1>
                </div>
                <div class="col-12 col-lg-9">
                  <ul class="nav-list">
                    <li><a href="">Contact</a></li>
                    <li><a href="">Sale</a></li>
                    <li><a href="">Questions</a></li>
                    <li><a href="">City / Kyiv</a></li>
                    <li><a href="">Log in</a></li>
                    <li><a href="">Language</a></li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="second-nav">
              <div class="row">
                <div class="col-12 col-md-5 col-lg-4">
                  <div class="store-catalogue">
                    <a href="#">Store</a>
                    <a href="#" class="catalogue">Catalogue</a>
                  </div>
                </div>
                <div class="col-12 col-md-7 col-lg-7">
                  <form class="input-search" action="#">
                    <input type="text" placeholder="Search..." />
                    <button value="search">Go!</button>
                  </form>
                </div>
                <div class="col-12 col-lg-1">
                  <ul class="list-icons">
                    <li><button class="button-favorite"></button></li>
                    <li><button class="button-basket"></button></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
