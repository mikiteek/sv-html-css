<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator using Javascript</title>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="body-div">
      <header>
        <div class="title-page wrapper">
          <h1>Tip calculator using Javascript</h1>
        </div>
      </header>
      <main>
        <div class="tip-decorator wrapper">
          <form id="form-calc">
            <div class="div-bill">
              <p class="bill-title">Bill</p>
              <input id="input-bill" type="text" value="100" />
            </div>
            <div class="div-till">
              <p class="tip-title">Tip %</p>
              <div class="div-till-input-change">
                <input
                  id="tip-minus"
                  class="button-change"
                  type="button"
                  value="-"
                />
                <input id="input-tip" type="text" value="15" />
                <input
                  id="tip-plus"
                  class="button-change"
                  type="button"
                  value="+"
                />
              </div>
            </div>
            <div class="div-number">
              <p class="tip-title">Number of people</p>
              <div class="div-number-input-change">
                <input
                  id="number-minus"
                  class="button-change"
                  type="button"
                  value="-"
                />
                <input id="input-number" type="text" value="1" />
                <input
                  id="number-plus"
                  class="button-change"
                  type="button"
                  value="+"
                />
              </div>
            </div>
            <input id="input-result" type="button" value="Result" />
          </form>
          <div class="result">
            <div class="result-tip" id="result-tip">
              <!-- <p class="result-tip-title" id="result-tip-title"></p>
              <p class="result-tip-price" id="result-tip-price"></p> -->
              <table>
                <th></th>
                <th></th>
                <tr class="result-tip-title" id="result-tip-title"></tr>
                <tr></tr>
              </table>
            </div>
            <div class="result-total">
              <p class="result-total-title" id="result-total-title"></p>
              <p class="result-total-price" id="result-total-price"></p>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer-page wrapper">
          <p class="footer-copyright">
            &copy; Copyright 2020 | <span>Mykyteiek Sergii</span>
          </p>
        </div>
      </footer>
    </div>
  </body>
  <script src="js/tip.js"></script>
</html>
