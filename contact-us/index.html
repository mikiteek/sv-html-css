<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="contact-section wrapper">
        <h1 class="contact-title">Contact us</h1>
        <form
          action="https://formspree.io/mwkrlnrb"
          method="post"
          id="form-contact"
        >
          <div class="contact-input-block">
            <div class="contact-text">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name *"
                required
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your e-mail *"
                required
              />
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Subject"
              />
            </div>
            <div class="contact-textarea">
              <textarea
                name="message"
                id="message"
                placeholder="Your message *"
                required
              ></textarea>
            </div>
          </div>
          <button
            class="input-send-button"
            id="input-send-button"
            type="submit"
            name="send"
          >
            Send message
          </button>
        </form>
      </section>
    </main>
    <footer><p id="hello">Hi there</p></footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</html>
